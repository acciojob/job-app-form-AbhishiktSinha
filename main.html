<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<main>
		<h3>Please enter your details</h3>
		<form method="post">
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" placeholder="Name" required>
			<br>

			<label for="email">Email: </label>
			<input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
			<br>

			<label style="margin-right:0px">Gender:</label>
			<input style="margin-left:10px" type="radio" id="gender_m" name="gender" required>
			<label style="margin-left:5px; font-style:normal;" for="gender_m">Male</label>
			<input type="radio" id="gender_f" name="gender" required>
			<label style="margin-left:5px; font-style:normal;" for="gender_f">Female</label>
			<br>
			
			<label for="laptop">Laptop Brands :</label>
			<select id="laptop" style="margin-bottom: 15px">
				<option value=""></option>
				<option value="">Apple</option>
				<option value="">Asus</option>
				<option value="">HP</option>
			</select>
			<br>

			<label for="age">Age: </label>
			<input type="number" id="age" name="age" placeholder="enter age in years" required>
			<br>

			<label for="dob">Date of Birth: </label>
			<input type="date" id="dob" name="dob" required>
			<br>

			<label for="password">Password: </label>
			<input type="password" id="password" name="password" placeholder="*********" required>
			<br>

			<label for="portfolio">Portfolio URL: </label>
			<input type="url" id="portfolio" name="portfolio" placeholder="https://www.xyz.com" required>
			<br>

			<button type="submit">Submit</button>
			
			
		</form>
	</main>

</body>

</html>
